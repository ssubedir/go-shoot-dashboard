<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="dashboard for gitgub.com/ssubedir/go-shoot">
    <meta name="author" content="ssubedir.com/ssubedir">
  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Go Shoot Dashboard</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <p class="my-1 text-white">Go Shoot Version {{version}}</p>
  <a href="http://github.com/ssubedir/" class="btn btn-info btn" role="button" aria-pressed="true">GitHub</a>
  
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Tasks</span>
            <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
              <!-- <span data-feather="plus-circle"></span> -->
            </a>
          </h6>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#/tasks/enqueued">
              <span data-feather="home"></span>
              Enqueued <span class="badge badge-primary"></span> <span class="sr-only">(current)</span>
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#/tasks/scheduled">
              <span data-feather="file"></span>
              Scheduled <span class="badge badge-primary"> </span>
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="#/tasks/successful">
              <span data-feather="users"></span>
              Successful <span class="badge badge-primary"> </span>
            </a>
          </li>

        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Other</span>
          <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
            <!-- <span data-feather="plus-circle"></span> -->
          </a>
        </h6>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link">
            <span data-feather="home"></span>
            Recurring <span class="badge badge-primary"></span> 
          </a>
        </li>
        

      </ul>
      </div>

      
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      
        <router-outlet></router-outlet>

    </main>
  </div>
</div>

</body>
